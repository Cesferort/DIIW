<!DOCTYPE html>
<html lang="en">
<head>
    <title>Umbrella Corporation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="additional_page">
    <header>
        <video src="../video/UmbrellaCorp_ad.mp4" muted autoplay loop></video>
        <div>
            <img src="../img/contact-us.png" alt="Contact Us">
        </div>
    </header>
    <main>
        <div id="contact_umbrella">
            <form action="#" method="post">
                <table>
                    <tr>
                        <th>First Name</th>
                        <td><input type="text" name="firstName"></td>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <td><input type="text" name="lastName"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email"><br><br></td>
                    </tr>
                    <tr>
                        <th>Message</th>
                        <td><textarea name="message" cols="35" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td id="td_submit" colspan="2"><br><br><br><input type="submit" name="send_contactForm" value="SEND"></td>
                    </tr>
                </table>
            </form>
            <img src="../img/icon.ico" alt="Umbrella Corporation (Logo)">
        </div>
    </main>
    <footer>
        <a target="_blank" href="https://twitter.com/RE_Games"><img src="../img/logo-twitter.png" alt="Twitter Logo"></a>
        <a target="_blank" href="https://www.youtube.com/user/residentevil"><img src="../img/logo-youtube.png" alt="YouTube Logo"></a>
        <a href="../index.html">BACK</a>
    </footer>
</body>
</html>
